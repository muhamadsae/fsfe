<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Web Socket</title>
</head>
<body>
<h2>Inimah latihan websocket</h2>
<script>
    let ws;
    // Tentukan protokol berdasarkan protokol halaman saat ini (ws untuk HTTP, wss untuk HTTPS)
    const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';

    // Membuka koneksi WebSocket dengan server
    ws = new WebSocket(`${proto}://${window.location.host}`);

    // Menangani pesan yang diterima dari server
    ws.onmessage = (event) => {
        console.log('Pesan diterima:', event.data);
    };

    // Menangani koneksi yang dibuka
    ws.onopen = () => {
        console.log('Koneksi WebSocket terbuka');
        // Mengirim pesan ke server setelah koneksi terbuka
        ws.send('Halo server!');
    };

    // Menangani penutupan koneksi
    ws.onclose = () => {
        console.log('Koneksi WebSocket ditutup');
    };

    // Menangani error
    ws.onerror = (error) => {
        console.error('Kesalahan WebSocket:', error);
    };
</script>
</body>
</html>
